<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求错误处理</title>
</head>
<body>
    <h1>请求错误处理</h1>
</body>
</html>
<script>
    const xhr = new XMLHttpRequest();
    xhr.open("get","http://localhost:3000/error");
    xhr.send();
    xhr.onload=function(){
        console.log(xhr.responseText)
        console.log("请求成功");
    }
    xhr.onerror=function(){
        console.log("请求失败")
    }
</script>
