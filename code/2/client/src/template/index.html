<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <title><%=htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <form id="form"  style="width: 450px;margin: 200px auto;">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" class="form-control" name="username"  />
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="text" class="form-control" name="password"  />
        </div>
        <button type="button" class="btn btn-primary login">登录</button>
        <button type="button" class="btn btn-danger ml-2 check">检查登录</button>
    </form>
</body>
</html>
